<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<script src="/static/sensor.js"></script>
	<link href="/static/sensor.css" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Water tank meter</title>
</head>

<body>
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col col-lg-4">
				<div align="center">
					<div class="row">
						<div class="col-2">
							<span></span>
						</div>
						<div class="col-8">
							<h1 class="text-center">water tank</h1>
						</div>
						<div class="col-2 d-flex align-items-end">
							<a id="version" href="/update">v?</a>
						</div>
					</div>
				</div>
				<div class="vertical">
					<div class="progress-bar">
						<div class="progress-track">
							<span id="tanktext" style="color: rgb(0, 0, 0);">Loading</span>
							<span id="tanktextVol" style="color: rgb(0, 0, 0);">Loading</span>
							<div class="progress-fill" style="height: 0%;"></div>
						</div>
					</div>
				</div>
				<div id="wifistrengthbox" class="progress mb-2" style="height: 25px;">
					<div id="wifistrength" class="progress-bar bg-success" role="progressbar" style="width: 1%" aria-valuenow="1" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
				<div id="liveAlertPlaceholder"></div>
				<div align="center">
					<div class="row align-items-center">
						<div class="col pe-0">
							<div class="d-grid gap-2">
								<button id="togglesetup" class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#setupModal">Setup</button>
							</div>
						</div>
						<div id="timer" class="col-2 text-center ps-0 pe-0">??</div>
						<div class="col ps-0">
							<div class="d-grid gap-2">
								<button id="info" class="btn btn-secondary" type="button" data-bs-toggle="modal" data-bs-target="#infoModal">Info</button>
							</div>
						</div>
					</div>
				</div>

				<div class="modal fade" id="infoModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="infoModalLabel">Sensor info</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<table id="infoTable" class="table table-striped table-bordered">
								</table>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>

				<div class="modal fade" id="setupModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="setupModalLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="setupModalLabel">Sensor setup</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<form id="setup">
									<div class="form-group">
										<label for="wifi_ssid">WIFI SSID</label>
										<input type="text" name="wifi name" class="form-control" id="wifi_ssid" placeholder="Enter WIFI name">
									</div>
									<div class="form-group">
										<label for="wifi_password">WIFI password</label>
										<input type="text" name="wifi password" class="form-control" id="wifi_password" placeholder="Password">
									</div>
									<div class="form-group">
										<label for="sensor_name">Sensor name</label>
										<input type="text" name="sensor name" class="form-control" id="sensor_name" placeholder="Name of this sensor">
									</div>
									<div class="form-group">
										<label for="sensor_distance_empty_cm">Sensor empty tank distance</label>
										<input type="text" name="sensor distance empty cm" class="form-control" id="sensor_distance_empty_cm" placeholder="empty tank sensor distance in cm">
									</div>
									<div class="form-group">
										<label for="tank_diameter_cm">Tank diameter</label>
										<input type="text" name="tank diameter" class="form-control" id="tank_diameter_cm" placeholder="diamenter in cm">
										<small id="tank_diameter_cmHelp" class="form-text text-muted">Diameter of the tank in centimenter</small>
									</div>
									<div class="form-group">
										<label for="sensor_distance_full_cm">Sensor full tank distance</label>
										<input type="text" name="sensor distance full cm" class="form-control" id="sensor_distance_full_cm" placeholder="full tank sensor distance in cm">
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
								<button id="savesetup" type="button" class="btn btn-primary">Save changes</button>
							</div>
						</div>
					</div>
				</div>

				<div class="row mt-2">
					<ul class="nav nav-tabs nav-fill ps-3 pe-3" id="dataviews" role="tablist">
						<li class="nav-item" role="presentation">
							<button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-graph" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Graph</button>
						</li>
						<li class="nav-item" role="presentation">
							<button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-table" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Table</button>
						</li>
					</ul>
					<div class="tab-content mt-2" id="dataviewsContent">
						<div class="tab-pane fade show active" id="nav-graph" role="tabpanel" aria-labelledby="nav-graph-tab">
							<div id="historyGraph">
								<div style="height:24px;width:20%;background-color:#6495ED"></div>
							</div>
						</div>
						<div class="tab-pane fade" id="nav-table" role="tabpanel" aria-labelledby="nav-table-tab">
							<table id="historyTable" class="table table-striped table-bordered">
								<tr>
									<th>hours ago</th>
									<th>height</th>
									<th>volume</th>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
